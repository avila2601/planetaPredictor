<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PlanetaPredictor</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript">
      // Handle redirects from 404.html
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirectPath = urlParams.get('redirect');

        if (redirectPath) {
          console.log('index.html: Redirect path found:', redirectPath);

          // Remove the redirect parameter from the URL
          urlParams.delete('redirect');
          var newSearch = urlParams.toString();
          var newUrl = window.location.pathname + (newSearch ? '?' + newSearch : '') + window.location.hash;

          // Update the URL without triggering a page reload
          window.history.replaceState(null, null, newUrl);

          // Navigate to the correct route
          var fullPath = '/planetaPredictor/' + redirectPath;
          console.log('index.html: Navigating to:', fullPath);
          window.history.pushState(null, null, fullPath);
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
