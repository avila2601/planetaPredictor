<div class="tabla-container">
  <ng-container *ngIf="pollas$ | async as pollas">
    <table>
      <tr>
        <th>Nombre</th>
        <th>Torneo</th>
        <th>Posici칩n</th>
        <th>Puntaje</th>
        <th>Pron칩sticos</th>
        <th>Tabla de<br>posiciones</th>
        <th>Administrar</th>
      </tr>

      <tr *ngFor="let polla of pollas">
        <td>{{ polla.name }}</td>
        <td>{{ polla.torneo }}</td>
        <td class="posicion-cell">{{ getPosicion(polla.id) }}</td>
        <td>{{ getPuntajePolla(polla.id) }}</td>
        <td><a (click)="irAPronosticos(polla)" role="button" aria-label="Ver pron칩sticos">游댩</a></td>
        <td><a (click)="irAPosiciones(polla)" role="button" aria-label="Ver posiciones">游늳</a></td>
        <td>
          <a *ngIf="isPollaAdmin(polla)"
             (click)="irAAdministrar(polla)"
             role="button"
             aria-label="Administrar">丘뙖잺</a>
        </td>
      </tr>
    </table>

    <p *ngIf="pollas.length === 0">No est치s registrado en ninguna polla.</p>
  </ng-container>

  <div class="crear-polla-container">
    <button
      class="boton-guardar"
      (click)="abrirModal()"
      [disabled]="!(user$ | async)">
      CREAR POLLA
    </button>
  </div>

  <app-crear-polla
    *ngIf="modalAbierto"
    (modalCerrado)="onModalCerrado()">
  </app-crear-polla>
</div>

<app-pronosticos *ngIf="mostrarPronostico"></app-pronosticos>
<app-posiciones *ngIf="mostrarPosiciones"></app-posiciones>
