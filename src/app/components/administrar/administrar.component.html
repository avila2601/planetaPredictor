<div class="administrar-container" *ngIf="polla">
  <div class="header-section">
    <h2>{{ polla.name }}</h2>
  </div>

  <div class="conditions-section">
    <h3>Condiciones Especiales</h3>
    <div class="conditions-container">
      <p class="notes">{{ polla.notes || 'No hay condiciones especiales establecidas' }}</p>
      <!-- Here you can add more conditions if needed -->
    </div>
  </div>

  <div class="invite-section">
    <h3>Link de Invitación</h3>
    <div class="invite-link-container">
      <input type="text"
             [value]="inviteLink"
             readonly
             class="invite-link-input">
      <button (click)="copyInviteLink()"
              class="btn-copy"
              [class.copied]="linkCopied">
        {{ linkCopied ? '✓ Copiado!' : 'Copiar Link' }}
      </button>
    </div>
  </div>
</div>

<div class="loading" *ngIf="!polla">
  Cargando información de la polla...
</div>
