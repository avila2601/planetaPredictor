<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PlanetaPredictor</title>
    <script>
      // Redirect all 404s to index.html
      var path = window.location.pathname;
      var basePath = "/planetaPredictor/";

      // Remove the base path from the current path
      var relativePath = path.replace(basePath, "");

      // Redirect to index.html with the path as a query parameter
      var redirectUrl =
        basePath + "?redirect=" + encodeURIComponent(relativePath);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
